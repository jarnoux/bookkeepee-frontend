<form action="/register" method="post" class="pure-form pure-form-aligned">
    <div class="pure-control-group">
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName" placeholder="Jane">
    </div>
    <div class="pure-control-group">
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName" placeholder="Smith">
    </div>
    <div class="pure-control-group">
        <label for="email">Email</label>
        <input type="text" name="email" placeholder="me@example.com">
    </div>
    <div class="pure-control-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="••••••••">
    </div>
    <input type="hidden" name="_csrf" value="{{_csrf}}">
    <div class="pure-controls">
        <label for="cb" class="pure-checkbox">
            <input id="cb" type="checkbox"> I've read the terms and conditions
        </label>
        <input type="submit" value="Register" class="pure-button pure-button-primary">
    </div>
</form>
